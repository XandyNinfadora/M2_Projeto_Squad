<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="">
    <script defer src="../JavaScript/JS-Pagina-Login.js"></script>
</head>

<body>
    <header>
        <!-- Cabeçalho aqui= menu -->
    </header>
    <main>
        <center>
            <div class="caixaLogin">
                <!-- Todo o formulário-->
                <div class="loginTitle">
                    <h1>Login</h1>
                </div>
                <div class="formLogin">
                    <form>
                        <div class="caixaEmail">
                            <label for="email">E-mail</label>
                            <br>
                            <input type="email" name="e-mail" id="loginEmail" placeholder="email">
                        </div>
                        <div class="caixaSenha">
                            <label for="password">Senha</label>
                            <br>
                            <input type="password" name="senha" id="loginSenha" placeholder="password">
                        </div>
                    </form>
                </div>
                <div class="esqueciSenha">
                    <a href="PaginaRecuperaSenha.html">Esqueci minha senha</a>
                </div>
                <div class="loginButton">
                    <button type="submit" class="loginBotao">
                        Entrar
                    </button>
                </div>
            </div>
        </center>
    </main>
    <footer>
        <!-- Rodapé -->
    </footer>
</body>

</html>
