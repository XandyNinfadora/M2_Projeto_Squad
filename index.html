<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recomendador de livros</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link src="JavaScript/JS-Home.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          
          <span class="fs-4">Nome da página</span>
        </a>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Contato</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Produtos</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Login</a>
          
        </nav>
      </div>
  
      <div class="header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Recomendações diárias dos melhores livros de sua preferência</h1>
        <p class="fs-5 text-muted">ofertas exclusivas todos os dias para você e tenha até 95% de desconto na primeira assinatura</p>
      </div>
    </header>
  
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col"></div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Plano semestral</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">A partir de:<small class="text-muted fw-light">$$,$$ R$</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li></li>
                <li></li>
                <li></li>
                
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-outline-primary">Começar agora</button>
            </div>
          </div>
        </div>
        
       
       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
